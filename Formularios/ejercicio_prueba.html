<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulario de prueba</title>
    </head>
    <body>
        <form id="intro_form" action="sent.html" method="post" name="initial"> <!-- método post para información más sensible -->
            <label for="user_name">Nombre de usuario: </label>
            <input id="user_name" type="text" placeholder="Introduce tu nombre de usuario">
            
            <label for="user_password">Contraseña: </label>
            <input id="user_password" type="password" maxlength="16" placeholder="Introduce tu contraseña">

            <label for="user_email">Email:</label>
            <input id="user_email" type="email" placeholder="Introduce tu dirección de correo: ">

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
