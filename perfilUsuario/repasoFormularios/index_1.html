<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Repaso Inicial Formularios</h1>
    </header>
    <!-- 
    Cread un formulario para una encuesta que incluya los siguientes elementos:
    •	Nombre y correo electrónico (input text y email).
    •	Pregunta de opción múltiple sobre satisfacción 
        (radio buttons: Muy Satisfecho, Satisfecho, Neutral, Insatisfecho, Muy Insatisfecho).
    •	Pregunta con opción múltiple (checkboxes) sobre intereses: 
            Deporte, Tecnología, Arte, Música.
    •	Un campo de texto largo (textarea) para comentarios.
    •	Botón de envío. 
    -->
    <main>
        <form>
            <fieldset>
              <legend>Encuesta de Satisfacción</legend>
              
              <label for="name">Nombre:</label>
              <input type="text" id="name" placeholder="Escribe tu nombre" required>
          
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" placeholder="usuario@example.com" required>
              
              <p>¿Comó de satisfecho estás con nuestro servicio?</p>
              <label class="labelRadio"><input type="radio" name="satisfaction" value="muy_satisfecho"> Muy satisfecho</label>
              <label class="labelRadio"><input type="radio" name="satisfaction" value="satisfecho"> Satisfecho</label>
              <label class="labelRadio"><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
              <label class="labelRadio"><input type="radio" name="satisfaction" value="insatisfecho"> Insatisfecho</label>
              <label class="labelRadio"><input type="radio" name="satisfaction" value="muy_insatisfecho"> Muy insatisfecho</label>
              
              <p>¿Cuáles son tus intereses?</p>
              <label class="labelRadio"><input type="checkbox" name="interests" value="deporte"> Deporte</label>
              <label class="labelRadio"><input type="checkbox" name="interests" value="tecnologia"> Tecnología</label>
              <label class="labelRadio"><input type="checkbox" name="interests" value="arte"> Arte</label>
              <label class="labelRadio"><input type="checkbox" name="interests" value="musica"> Música</label>
              
              <label for="comments">Comentarios:</label>
              <textarea id="comments" rows="4" placeholder="Escribe tus comentarios"></textarea>
              
              <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <h3>Prometeo DAW 2025</h3>
    </footer>
</body>
</html>
