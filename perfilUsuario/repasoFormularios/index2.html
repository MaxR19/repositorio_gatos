<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HOTEL PROMETEO</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Área de reservas</legend>

                <label for="user_name"> Nombre: </label>
                <input id="user_name" maxlength="50" type="text" placeholder="Introduce tu nombre" required>

                <label for="fecha_entrada">Fecha de entrada:</label>
                <input id="fecha_entrada" type="date" required>
                
                <label for="fecha_salida">Fecha de salida:</label>
                <input id="fecha_salida" type="date">

                <label for="tipoHabitacion">Tipo de habitación:
                    <select id="tipoHabitacion" name="tipoHabitacion">
                    <option value="Individual">Individual</option>
                    <option value="Doble">Doble</option>
                    <option value="Suite">Suite</option>
                    </select>
                </label>

                <label for="edad">Número de huéspedes:</label>
                <input type="number" id="edad" min=1 max="10" required>

                <label for="politicas">Aceptar los términos y condiciones</label>
                <input id="politicas" type="checkbox" checked="checked">

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
